<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Kategoriyalar</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:"Inter",Arial,sans-serif;
    background:#0f1724;
    color:#e6eef6;
    padding:40px 20px;
    display:flex;
    justify-content:center;
}
.container{
    width:min(95%,800px);
}
h1{
    text-align:center;
    margin-bottom:30px;
    font-size:1.8rem;
    background:linear-gradient(90deg,#6ee7b7,#60a5fa);
    -webkit-background-clip:text;
    color:transparent;
}
.list{
    display:flex;
    flex-direction:column;
    gap:14px;
}
.item{
    background:rgba(255,255,255,0.03);
    padding:16px 20px;
    border-radius:12px;
    backdrop-filter:blur(5px);
    box-shadow:0 6px 18px rgba(2,6,23,0.6);
    border:1px solid rgba(255,255,255,0.04);
    transition:.25s;
    display:flex;
    align-items:center;
}
.item:hover{
    transform:translateX(8px);
    box-shadow:0 12px 28px rgba(2,6,23,0.7);
    border-color:rgba(96,165,250,0.2);
}
.item::before{
    content:"";
    width:6px;
    height:100%;
    border-radius:8px;
    margin-right:14px;
    background:linear-gradient(180deg,#6ee7b7,#60a5fa);
}
.item a{
    text-decoration:none;
    color:#eaf6ff;
    font-size:1.1rem;
    width:100%;
    font-weight:500;
}
</style>

</head>
<body>

<div class="container">
    <h1>Kategoriyalar</h1>

    <div class="list">
        {% for i in category %}
        <div class="item">
            <a href="{% url 'get_yangiliklar' i.pk %}">{{ i.name }}</a>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
